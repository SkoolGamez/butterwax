                  "copy": "Humankind has been cooking meat on a rotating stick for hundreds of thousands of years. But if anyone can bring this age-old practice into the future, it’s German Doner Kebab. They just needed our help making a website for it.\n\u003cbr /\u003e\u003cbr /\u003e\nBuilt with WebGL and plenty of animated UI, visitors to the new GDK.com scroll through the streets of a stylized London and land at a counter ready to serve up some delicious kebab. We’ve even included some to-go boxes for diners on the go.\n\u003cbr /\u003e\u003cbr /\u003e\nGDK might not have a location in your city yet, but this site will take you so close you can almost taste it."

                  ],
                  "copy": "Dreamwave is Active Theory’s in-house technology solution for building immersive 3D experiences, from concerts to conferences. But who do the website people come to when they need a website for their website platform? Buttermax, of course.\n\u003cbr /\u003e\u003cbr /\u003e\nWorking with Dreamwave strategy and product leads, we built a site to outline the product features through a clean UI and fun microinteractions and animations powered by WebGL. There’s a custom CMS under the hood too, so the Dreamwave team can keep everything up to date as they continue to innovate in the world of microverses, metaverses, or whatever the next -verse is."

                  "copy": "Reliable Robotics is building advanced automation systems that make aviation safer. But how do you represent such complex, important work in a way that is easily digestible and fun to interact with?\n\u003cbr /\u003e\u003cbr /\u003e\nWe swooped in to help RR build a new website, using 3D animations to tell the story of their product through a sequence of stylized vignettes. By scrolling along, users move from one 3D scene to the next to learn about this groundbreaking company.\n\u003cbr /\u003e\u003cbr /\u003e\nCheck out the site for yourself, and get ready to take flight."

                  "copy": "Have you ever woken up from a dream and wished you could make it reality? With The Dreamkeeper, you can do exactly that thanks to the power of AI.\n\u003cbr /\u003e\u003cbr /\u003e\nThe AI tool leverages multiple models including a ChatGPT powered \"Dream Assistant\" to help you recall your dreams, Stable Diffusion to visualize them, and a gallery that uses classical ML and LLM embeddings to allow you to experience other people's dreams. Hopefully all those acronyms didn’t put you to sleep.\n\u003cbr /\u003e\u003cbr /\u003e\nThe project was a collaboration with Atlassian, Droga5, and Addition Technologies - truly the dream team!"

                  ],
                  "copy": "Nowadays, you don’t even have to say the phrase \"search the internet\" – just say \"Google it.\" It’s hard to imagine, but there was a time before!\n\u003cbr /\u003e\u003cbr /\u003e\nAlongside the Google team, we built this interactive timeline to visualize how Google Search has transformed the way we explore the web.\n\u003cbr /\u003e\u003cbr /\u003e\nWith a mixture of interactive 3D objects and hand drawn illustrations, you can move seamlessly through the lifetime of Search since its birth in 1997. You’ll spot vital tools like Google Maps, and even some fun stuff like the first Google Doodle.\n\u003cbr /\u003e\u003cbr /\u003e\nBet you didn’t know all the ways that Google Search has touched your life!"
                },

                  "copy": "Google Chrome and McLaren F1’s partnership is built for speed - Chrome’s technology is a big contributor to what makes the McLaren F1 team so fast and keeps them safe.\n\u003cbr /\u003e\u003cbr /\u003e\nTo celebrate the 2022 US Grand Prix, we teamed up to create Chrome Pit Crew, a series of minigames that highlight the browser’s features while testing your timing, speed, and balance."

                  "copy": "Reliable Robotics is building advanced automation systems that make aviation safer. But how do you represent such complex, important work in a way that is easily digestible and fun to interact with?\n\u003cbr /\u003e\u003cbr /\u003e\nWe swooped in to help RR build a new website, using 3D animations to tell the story of their product through a sequence of stylized vignettes. By scrolling along, users move from one 3D scene to the next to learn about this groundbreaking company.\n\u003cbr /\u003e\u003cbr /\u003e\nCheck out the site for yourself, and get ready to take flight."

                  "copy": "Have you ever woken up from a dream and wished you could make it reality? With The Dreamkeeper, you can do exactly that thanks to the power of AI.\n\u003cbr /\u003e\u003cbr /\u003e\nThe AI tool leverages multiple models including a ChatGPT powered \"Dream Assistant\" to help you recall your dreams, Stable Diffusion to visualize them, and a gallery that uses classical ML and LLM embeddings to allow you to experience other people's dreams. Hopefully all those acronyms didn’t put you to sleep.\n\u003cbr /\u003e\u003cbr /\u003e\nThe project was a collaboration with Atlassian, Droga5, and Addition Technologies - truly the dream team!"
                },
